{% extends 'base.html' %}

{% block body %}
<div class="container d-flex flex-column justify-content-center align-items-center flex-wrap" style="height: 100vh;">
    <h1>Reset your password</h1>
    <form class="form rounded-4 col-lg-3 p-3 col-md-4 col-sm-6 mt-4" method="post">
        {% csrf_token %}
        <div>
            <label class="form-label" for="id_email">Email:</label>
            <input class="form-control" type="email" name="email" autocomplete="email" maxlength="254" required="" id="id_email">
        </div>
        <button class="btn bg-primary-subtle text-primary-emphasis border border-primary-subtle mt-3" type="submit">Submit</button>
    </form>
</div>
{% endblock body %}
